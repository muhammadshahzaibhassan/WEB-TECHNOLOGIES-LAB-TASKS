<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Habits - Your Daily Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #c7d2fe;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #fafafa;
            --gray-100: #f4f4f5;
            --gray-200: #e4e4e7;
            --gray-300: #d4d4d8;
            --gray-500: #71717a;
            --gray-600: #52525b;
            --gray-800: #27272a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--gray-800);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .add-habit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
        }

        .add-habit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            overflow-x: auto;
        }

        .tab {
            padding: 0.75rem 1rem;
            border: none;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .tab:hover:not(.active) {
            background: var(--gray-100);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .stats {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            height: fit-content;
        }

        .stat-card {
            display: flex;
            flex-direction: column;
            padding: 1.25rem 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .stat-card:last-child {
            border-bottom: none;
        }

        .stat-title {
            color: var(--gray-500);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-800);
        }

        .streaks {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .streak-day {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-light);
            border-radius: 50%;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .streak-day.current {
            background: var(--primary);
            color: white;
        }

        .habits {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
        }

        .habits-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .habits-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .habits-filters {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-300);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .habit-list {
            display: grid;
            gap: 1rem;
        }

        .habit-card {
            background: var(--gray-50);
            padding: 1.25rem;
            border-radius: 12px;
            transition: all 0.2s;
            border: 1px solid var(--gray-200);
        }

        .habit-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--gray-300);
        }

        .habit-card.completed {
            border-left: 4px solid var(--success);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .habit-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .habit-category {
            font-size: 0.75rem;
            background: var(--primary-light);
            color: var(--primary-dark);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-top: 0.25rem;
            display: inline-block;
        }

        .habit-progress {
            width: 100%;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .habit-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-300);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background: var(--gray-100);
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .action-btn.primary:hover {
            background: var(--primary-dark);
        }

        .action-btn.danger {
            background: var(--danger);
            color: white;
            border-color: var(--danger);
        }

        .action-btn.danger:hover {
            background: #dc2626;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-top: 1rem;
        }

        .calendar-header {
            text-align: center;
            font-weight: 600;
            padding: 0.5rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: var(--gray-100);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
        }

        .calendar-day:hover {
            background: var(--primary-light);
        }

        .calendar-day.active {
            background: var(--primary);
            color: white;
        }

        .calendar-day.today {
            border: 2px solid var(--primary);
        }

        .calendar-day.empty {
            background: transparent;
            cursor: default;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            transform: scale(0.9);
            transition: all 0.3s;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-500);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .color-picker {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .color-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .color-option.selected {
            border-color: var(--gray-800);
        }

        .color-purple { background: #8b5cf6; }
        .color-blue { background: #3b82f6; }
        .color-green { background: #10b981; }
        .color-pink { background: #ec4899; }
        .color-yellow { background: #f59e0b; }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .calendar-view {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            margin-top: 2rem;
        }

        .calendar-header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .month-nav {
            background: none;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .month-nav:hover {
            background: var(--gray-100);
        }

        .current-month {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray-500);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-text {
            max-width: 300px;
            margin: 0 auto 1.5rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--gray-800);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .completion-ring {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .ring-bg {
            fill: none;
            stroke: var(--gray-200);
            stroke-width: 8;
        }

        .ring {
            fill: none;
            stroke: var(--primary);
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 283;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s;
        }

        .ring-text {
            font-size: 1.5rem;
            font-weight: 600;
            fill: var(--gray-800);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üå±</div>
                Lumina Habits
            </div>
            <button class="add-habit-btn" id="openModalBtn">
                <span>+</span> New Habit
            </button>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="today">Today</button>
            <button class="tab" data-tab="calendar">Calendar</button>
            <button class="tab" data-tab="analytics">Analytics</button>
        </div>

        <div class="dashboard">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-title">Current Streak</div>
                    <div class="stat-value" id="currentStreak">5</div>
                    <div class="streaks" id="currentStreaks">
                        <div class="streak-day">M</div>
                        <div class="streak-day">T</div>
                        <div class="streak-day">W</div>
                        <div class="streak-day">T</div>
                        <div class="streak-day current">F</div>
                        <div class="streak-day">S</div>
                        <div class="streak-day">S</div>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Best Streak</div>
                    <div class="stat-value" id="bestStreak">12</div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Completion Rate</div>
                    <div class="completion-ring" id="completionRing">
                        <svg viewBox="0 0 100 100">
                            <circle class="ring-bg" cx="50" cy="50" r="40"></circle>
                            <circle class="ring" cx="50" cy="50" r="40"></circle>
                            <text class="ring-text" x="50" y="55" text-anchor="middle">75%</text>
                        </svg>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-title">Total Habits</div>
                    <div class="stat-value" id="totalHabits">4</div>
                </div>
            </div>

            <div class="habits">
                <div class="habits-header">
                    <div class="habits-title">Your Habits</div>
                    <div class="habits-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>

                <div class="habit-list" id="habitList">
                    <!-- Habits will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="calendar-view" id="calendarView" style="display: none;">
            <div class="calendar-header-controls">
                <button class="month-nav" id="prevMonth">&lt;</button>
                <div class="current-month" id="currentMonth">October 2023</div>
                <button class="month-nav" id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-header">Sun</div>
                <div class="calendar-header">Mon</div>
                <div class="calendar-header">Tue</div>
                <div class="calendar-header">Wed</div>
                <div class="calendar-header">Thu</div>
                <div class="calendar-header">Fri</div>
                <div class="calendar-header">Sat</div>

                <!-- Calendar days will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add Habit Modal -->
    <div class="modal" id="habitModal">
        <div class="modal-content">
            <div class="modal-header">
               <div class="modal-header">
    <div class="modal-title">Add New Habit</div>
    <button class="close-btn" id="closeModalBtn">&times;</button>
</div>

<form id="habitForm">
    <div class="form-group">
        <label class="form-label">Habit Name</label>
        <input type="text" id="habitName" class="form-control" placeholder="e.g. Morning Run" required>
    </div>

    <div class="form-group">
        <label class="form-label">Category</label>
        <input type="text" id="habitCategory" class="form-control" placeholder="Health, Work, Personal...">
    </div>

    <div class="form-group">
        <label class="form-label">Color</label>
        <div class="color-picker">
            <div class="color-option color-purple selected" data-color="#8b5cf6"></div>
            <div class="color-option color-blue" data-color="#3b82f6"></div>
            <div class="color-option color-green" data-color="#10b981"></div>
            <div class="color-option color-pink" data-color="#ec4899"></div>
            <div class="color-option color-yellow" data-color="#f59e0b"></div>
        </div>
    </div>

    <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="cancelHabit">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Habit</button>
    </div>
</form>
</div>
</div>

<div class="notification" id="notification"></div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const habitModal = document.getElementById("habitModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const cancelHabit = document.getElementById("cancelHabit");
    const habitForm = document.getElementById("habitForm");
    const habitList = document.getElementById("habitList");
    const notification = document.getElementById("notification");
    const tabs = document.querySelectorAll(".tab");
    const dashboard = document.querySelector(".dashboard");
    const calendarView = document.getElementById("calendarView");
    const colorOptions = document.querySelectorAll(".color-option");

    let selectedColor = "#8b5cf6";
    let habits = JSON.parse(localStorage.getItem("habits")) || [];

    // --- Modal Controls ---
    openModalBtn.addEventListener("click", () => habitModal.classList.add("active"));
    closeModalBtn.addEventListener("click", closeModal);
    cancelHabit.addEventListener("click", closeModal);

    function closeModal() {
        habitModal.classList.remove("active");
        habitForm.reset();
        selectedColor = "#8b5cf6";
        document.querySelectorAll(".color-option").forEach(opt => opt.classList.remove("selected"));
        document.querySelector(".color-purple").classList.add("selected");
    }

    // --- Color Picker ---
    colorOptions.forEach(option => {
        option.addEventListener("click", () => {
            colorOptions.forEach(o => o.classList.remove("selected"));
            option.classList.add("selected");
            selectedColor = option.dataset.color;
        });
    });

    // --- Add Habit ---
    habitForm.addEventListener("submit", e => {
        e.preventDefault();
        const name = document.getElementById("habitName").value.trim();
        const category = document.getElementById("habitCategory").value.trim() || "General";

        const newHabit = {
            id: Date.now(),
            name,
            category,
            color: selectedColor,
            completed: false,
            progress: 0
        };
        habits.push(newHabit);
        localStorage.setItem("habits", JSON.stringify(habits));
        renderHabits();
        closeModal();
        showNotification("New habit added successfully!");
    });

    // --- Render Habits ---
    function renderHabits(filter = "all") {
        habitList.innerHTML = "";
        const filteredHabits = habits.filter(habit =>
            filter === "all" ? true : filter === "completed" ? habit.completed : !habit.completed
        );

        if (filteredHabits.length === 0) {
            habitList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üå§Ô∏è</div>
                    <div class="empty-state-title">No Habits Yet</div>
                    <div class="empty-state-text">Add a new habit to start tracking your progress.</div>
                </div>`;
            return;
        }

        filteredHabits.forEach(habit => {
            const card = document.createElement("div");
            card.className = `habit-card ${habit.completed ? "completed" : ""}`;
            card.innerHTML = `
                <div class="habit-header">
                    <div>
                        <div class="habit-name" style="color:${habit.color}">${habit.name}</div>
                        <div class="habit-category">${habit.category}</div>
                    </div>
                    <button class="action-btn danger" data-id="${habit.id}" title="Delete">üóë</button>
                </div>
                <div class="habit-progress">
                    <div class="progress-bar" style="width:${habit.progress}%; background:${habit.color}"></div>
                </div>
                <div class="habit-actions">
                    <button class="action-btn primary" data-id="${habit.id}" ${habit.completed ? "disabled" : ""}>Mark Complete</button>
                    <span>${habit.progress}% done</span>
                </div>
            `;
            habitList.appendChild(card);
        });

        // Delete Habit
        document.querySelectorAll(".action-btn.danger").forEach(btn => {
            btn.addEventListener("click", () => {
                const id = parseInt(btn.dataset.id);
                habits = habits.filter(h => h.id !== id);
                localStorage.setItem("habits", JSON.stringify(habits));
                renderHabits(filter);
                showNotification("Habit deleted!");
            });
        });

        // Complete Habit
        document.querySelectorAll(".action-btn.primary").forEach(btn => {
            btn.addEventListener("click", () => {
                const id = parseInt(btn.dataset.id);
                const habit = habits.find(h => h.id === id);
                habit.completed = true;
                habit.progress = 100;
                localStorage.setItem("habits", JSON.stringify(habits));
                renderHabits(filter);
                showNotification("Habit marked as completed!");
            });
        });
    }

    // --- Filter Buttons ---
    document.querySelectorAll(".filter-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            renderHabits(btn.dataset.filter);
        });
    });

    // --- Tabs (Today / Calendar / Analytics) ---
    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
            if (tab.dataset.tab === "today") {
                dashboard.style.display = "grid";
                calendarView.style.display = "none";
            } else if (tab.dataset.tab === "calendar") {
                dashboard.style.display = "none";
                calendarView.style.display = "block";
                generateCalendar();
            } else {
                dashboard.style.display = "grid"; // Placeholder for analytics
                calendarView.style.display = "none";
            }
        });
    });

    // --- Calendar ---
    const calendarGrid = document.querySelector(".calendar-grid");
    const currentMonthLabel = document.getElementById("currentMonth");
    const prevMonthBtn = document.getElementById("prevMonth");
    const nextMonthBtn = document.getElementById("nextMonth");
    let currentDate = new Date();

    function generateCalendar() {
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

        currentMonthLabel.textContent = currentDate.toLocaleString("default", {
            month: "long",
            year: "numeric"
        });

        // Remove old days
        document.querySelectorAll(".calendar-day:not(.empty)").forEach(d => d.remove());

        for (let i = 0; i < firstDay; i++) {
            const emptyDiv = document.createElement("div");
            emptyDiv.classList.add("calendar-day", "empty");
            calendarGrid.appendChild(emptyDiv);
        }

        for (let i = 1; i <= lastDate; i++) {
            const day = document.createElement("div");
            day.classList.add("calendar-day");
            day.textContent = i;

            const today = new Date();
            if (
                i === today.getDate() &&
                month === today.getMonth() &&
                year === today.getFullYear()
            ) {
                day.classList.add("today");
            }

            calendarGrid.appendChild(day);
        }
    }

    prevMonthBtn.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        generateCalendar();
    });
    nextMonthBtn.addEventListener("click", () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        generateCalendar();
    });

    // --- Notification ---
    function showNotification(msg) {
        notification.textContent = msg;
        notification.classList.add("show");
        setTimeout(() => notification.classList.remove("show"), 3000);
    }

    // Initial Load
    renderHabits();
});
</script>
</body>
</html>
